<ion-header>
  
    <ion-navbar>
      <ion-title>Lista de Heróis do DOTA 2</ion-title>
      <ion-buttons end>
        <button ion-button (click)="deslogar()">
            Sair
          </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <h4>Último herói visto: {{ mensagem }}</h4>
    <ion-list>
      <button ion-item *ngFor="let heroi of herois" (click)="verDetalhes(heroi)">
        {{ heroi.localized_name }}
      </button>
    </ion-list>
  </ion-content>
